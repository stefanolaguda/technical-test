<section class="content-main">

  <div class="content-header d-flex justify-content-between my-4">
    <h2 class="content-title">Griglia Prodotti</h2>
    <div>
      <button class="btn btn-primary" (click)="getStringByServer()">Prova il Collegamento con SpringBoot</button>
    </div>
    <div>
      <a class="btn btn-primary" (click)="editBook(-1)">+ Crea Nuovo</a>
    </div>
  </div>

  <div class="card mb-4">

    <header class="card-header">
      <div class="row gx-3">
      </div>
    </header>

    <div class="card-body">

      <div class="row gx-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5">
        <app-article-card *ngFor="let book of booksDB$" [book]="book" (delete)="deleteBook($event)"></app-article-card>
      </div>

    </div>

  </div>

  <div class="row"> </div>
</section>
